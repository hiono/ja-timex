site_name: ja_timex documentation
site_description: 自然言語で書かれた時間情報表現を抽出/規格化するルールベースの解析器のPythonパッケージ
repo_url: https://github.com/yagays/ja-timex
site_author: Yuki Okuda (yag_ays)
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - def_list
  - attr_list
  - admonition
  - toc:
      permalink: true
theme:
    name: material
    language: ja
    icon:
        logo: material/av-timer
        repo: fontawesome/brands/git-alt
    favicon: img/favicon.ico
    features:
      - navigation.expand
    palette:
        - media: "(prefers-color-scheme: light)"     
          scheme: default
          primary: teal
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode
        - media: "(prefers-color-scheme: dark)" 
          scheme: slate
          primary: teal
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode     
extra_css:
  - stylesheets/extra.css
nav:
    - "Home": index.md
    - "User Guide":
      - installation.md
      - quick_start.md
      - examples.md
    - "Document":
      - timex3.md
      - FAQ.md
      - definition_glossary.md
      - policy.md
    - "Release":
      - changelog.md
